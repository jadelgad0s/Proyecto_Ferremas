{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos en Bodega | Ferremas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f8f9fa;">

<!-- HEADER -->
<header class="py-3 px-4 d-flex justify-content-between align-items-center border-bottom bg-white">
  <a href="{% url 'Ferremas:vendedor' %}" class="btn btn-outline-secondary btn-sm">
    <i class="bi bi-arrow-left"></i>
  </a>
  <img src="{% static 'img/LOGO_FERREMAS_NEGRO.png' %}" alt="FERREMAS" style="height: 45px;">
  <div class="d-flex align-items-center gap-3">
    <a href="{% url 'Ferremas:logout' %}" class="btn btn-outline-dark btn-sm">
      <i class="bi bi-box-arrow-right me-1"></i> Salir
    </a>
    <div class="d-flex align-items-center">
      <i class="bi bi-person-circle me-1"></i>
      <span>{{ request.session.usuario_nombre }}</span>
    </div>
  </div>
</header>

<!-- CONTENIDO -->
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="fw-bold">Productos en Bodega (API)</h5>
    <button class="btn btn-outline-primary btn-sm" onclick="cargarProductos()">
      <i class="bi bi-arrow-repeat me-1"></i> Actualizar Lista
    </button>
  </div>

  <!-- TABLA DE PRODUCTOS -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center" id="tabla-productos">
      <thead class="table-light">
        <tr>
          <th>IMAGEN</th>
          <th>NOMBRE</th>
          <th>PRECIO</th>
          <th>STOCK</th>
          <th>ACCIÓN</th>
        </tr>
      </thead>
      <tbody>
        <!-- FILAS DINÁMICAS -->
      </tbody>
    </table>
  </div>

  <!-- FORMULARIO PARA NUEVO PRODUCTO -->
  <div class="mt-5">
    <h6 class="fw-bold mb-3">Agregar Nuevo Producto</h6>
    <form id="form-nuevo-producto" class="row g-3">

      <div class="col-md-4">
        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
      </div>

      <div class="col-md-4">
        <input type="number" class="form-control" name="precio" placeholder="Precio" required>
      </div>

      <div class="col-md-4">
        <input type="number" class="form-control" name="stock" placeholder="Stock" required>
      </div>

      <div class="col-md-4">
        <select class="form-select" name="id_tipo_producto" required>
          <option value="">Categoría</option>
          {% for tipo in tipos_producto %}
            <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4">
        <select class="form-select" name="id_proveedor" required>
          <option value="">Proveedor</option>
          {% for prov in proveedores %}
            <option value="{{ prov.id }}">{{ prov.nombre }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4">
        <input type="url" class="form-control" name="imagen_url" placeholder="URL Imagen">
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success">Crear</button>
      </div>
    </form>
  </div>
</div>

<!-- FOOTER -->
<footer class="text-white text-center py-3 mt-auto" style="background-color: #005eff;">
  <div class="container">
    <p class="mb-1">&copy; 2025 FERREMAS. Todos los derechos reservados.</p>
    <small>Contáctanos: contacto@ferremas.cl | +56 9 1234 5678</small>
  </div>
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/productos_bodega.js' %}"></script>
</body>
</html>
