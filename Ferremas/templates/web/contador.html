{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Contador | Ferremas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f8f9fa;">

  <!-- HEADER -->
<header class="py-3 px-4 border-bottom bg-white">
  <div class="container d-flex justify-content-between align-items-center">
    <div style="width: 45px;"></div>
    <img src="{% static 'img/LOGO_FERREMAS_NEGRO.png' %}" alt="FERREMAS" style="height: 45px;" class="mx-auto d-block">
    <div class="d-flex align-items-center gap-3">
      <a href="{% url 'Ferremas:logout' %}" class="btn btn-outline-dark btn-sm">
        <i class="bi bi-box-arrow-right me-1"></i> Salir
      </a>
      <div class="d-flex align-items-center">
        <i class="bi bi-person-circle me-1"></i>
        <span>{{ request.session.usuario_nombre }}</span>
      </div>
    </div>
  </div>
</header>

  <!-- CONTENIDO -->
  <div class="container text-center my-5">
    <h3 class="fw-bold mb-4">Bienvenido, {{ request.session.usuario_nombre }}</h3>
    <div class="d-flex justify-content-center gap-5 flex-wrap">
      <a href="{% url 'Ferremas:confirmar_pagos' %}" class="icon-box text-decoration-none">
        <i class="bi bi-cash-coin"></i>
        <p class="mt-2">Confirmar Pagos</p>
      </a>
      <a href="{% url 'Ferremas:registrar_entregas' %}" class="icon-box text-decoration-none">
        <i class="bi bi-box-seam"></i></i>
        <p class="mt-2">Registrar Entregas</p>
      </a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-2 mt-auto">
    <small>&copy; 2025 FERREMAS. Todos los derechos reservados. | contacto@ferremas.cl | +56 9 1234 5678</small>
  </footer>

</body>
</html>
