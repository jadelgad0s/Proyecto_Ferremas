{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Promoción | Ferremas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f8f9fa;">

<!-- HEADER -->
<header class="py-3 px-4 d-flex justify-content-between align-items-center border-bottom bg-white">
  <div>
    <a href="{% url 'Ferremas:ventas_promociones' %}" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left"></i>
    </a>
  </div>
  <h5 class="mb-0 fw-bold">Crear Promoción</h5>
  <div class="d-flex align-items-center gap-3">
    <a href="{% url 'Ferremas:logout' %}" class="btn btn-outline-dark btn-sm">
      <i class="bi bi-box-arrow-right me-1"></i> Salir
    </a>
    <div class="d-flex align-items-center">
      <i class="bi bi-person-badge me-1"></i>
      <span>{{ request.session.usuario_nombre }}</span>
    </div>
  </div>
</header>

<!-- CONTENIDO -->
<div class="container my-5">
  <h4 class="mb-4 fw-bold">Crear Promoción:</h4>

  <!-- FORMULARIO -->
  <form method="POST" class="border rounded p-4 bg-white shadow-sm" style="max-width: 500px;">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="nombre" class="form-label fw-semibold">*Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de promoción" required>
    </div>

    <div class="mb-3 d-flex align-items-center gap-2">
      <label for="descuento" class="form-label fw-semibold mb-0">*Descuento:</label>
      <input type="number" class="form-control" id="descuento" name="descuento" style="max-width: 100px;" min="1" max="100" required>
      <span class="fw-bold">%</span>
    </div>

    <div class="mb-3 d-flex gap-4">
      <div>
        <label for="desde" class="form-label fw-semibold">*Desde:</label>
        <input type="date" class="form-control" id="desde" name="desde" required>
      </div>
      <div>
        <label for="hasta" class="form-label fw-semibold">*Hasta:</label>
        <input type="date" class="form-control" id="hasta" name="hasta" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">
      Guardar Promoción
    </button>
  </form>
</div>

<!-- FOOTER -->
<footer class="bg-primary text-white text-center py-2 mt-auto">
  <small>&copy; 2025 FERREMAS. Todos los derechos reservados. | contacto@ferremas.cl | +56 9 1234 5678</small>
</footer>

<!-- Bootstrap JS para los alert-dismissible -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
