<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Correo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .mensaje {
      background-color: #fff;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
      transition: all 0.3s ease-in-out;
    }

    .mensaje h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .mensaje p {
      font-size: 1rem;
      color: #555;
    }

    .error {
      color: #e74c3c;
    }

    .exito {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    {% if error %}
      <h2 class="error">❌ {{ error }}</h2>
    {% elif usuario %}
      <h2 class="exito">✅ ¡Correo confirmado exitosamente!</h2>
      <p>Puedes iniciar sesión ahora.</p>
      <a href="{% url 'Ferremas:cuenta_cliente' %}" class="btn-confirmar">Ir a Mi Cuenta</a>
    {% else %}
      <h2>⏳ Procesando confirmación...</h2>
      <p>Un momento por favor...</p>
    {% endif %}
  </div>
  
</body>
</html>
