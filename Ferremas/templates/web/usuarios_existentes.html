{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios Existentes | Ferremas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f8f9fa;">

<!-- HEADER -->
<header class="py-3 px-4 d-flex justify-content-between align-items-center border-bottom bg-white">
  <div>
    <a href="{% url 'Ferremas:gestion_usuarios' %}" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left"></i>
    </a>
  </div>
  <h5 class="mb-0 fw-bold">Usuarios Existentes</h5>
  <div class="d-flex align-items-center gap-3">
    <a href="{% url 'Ferremas:logout' %}" class="btn btn-outline-dark btn-sm">
      <i class="bi bi-box-arrow-right me-1"></i> Salir
    </a>
    <div class="d-flex align-items-center">
      <i class="bi bi-person-badge me-1"></i>
      <span>{{ request.session.usuario_nombre }}</span>
    </div>
  </div>
</header>

<!-- CONTENIDO -->
<div class="container my-4">
  <h6 class="fw-bold mb-3">Usuarios:</h6>
  <div class="table-responsive">
    <table class="table table-hover align-middle bg-white shadow-sm rounded">
      <thead class="table-light">
        <tr>
          <th>NOMBRE</th>
          <th>CORREO</th>
          <th>ROL</th>
          <th>ACCIÃ“N</th>
        </tr>
      </thead>
      <tbody id="usuarios-body">
        <tr>
          <td colspan="4" class="text-center text-muted">Cargando usuarios...</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-primary text-white text-center py-2 mt-auto">
  <small>&copy; 2025 FERREMAS. Todos los derechos reservados. | contacto@ferremas.cl | +56 9 1234 5678</small>
</footer>
<script src="{% static 'js/usuarios_existentes.js' %}"></script>
</body>
</html>
