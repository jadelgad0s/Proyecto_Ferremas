{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios | Ferremas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f8f9fa;">

<!-- HEADER -->
<header class="py-3 px-4 d-flex justify-content-between align-items-center border-bottom bg-white">
  <div>
    <a href="{% url 'Ferremas:administrador' %}" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left"></i>
    </a>
  </div>
  <h5 class="mb-0 fw-bold">Gestión de Usuarios</h5>
  <div class="d-flex align-items-center gap-3">
    <a href="{% url 'Ferremas:logout' %}" class="btn btn-outline-dark btn-sm">
      <i class="bi bi-box-arrow-right me-1"></i> Salir
    </a>
    <div class="d-flex align-items-center">
      <i class="bi bi-person-badge me-1"></i>
      <span>{{ request.session.usuario_nombre }}</span>
    </div>
  </div>
</header>

<!-- CONTENIDO -->
<div class="container text-center my-5">
  <h3 class="fw-bold mb-4">Gestión de Usuarios</h3>
  <div class="d-flex justify-content-center gap-5 flex-wrap">
    <a href="{% url 'Ferremas:crear_usuario' %}" class="btn btn-outline-primary px-4 py-2">
      <i class="bi bi-person-plus me-2"></i> Crear Nuevo Usuario
    </a>
    <a href="{% url 'Ferremas:usuarios_existentes' %}" class="btn btn-outline-secondary px-4 py-2">
      <i class="bi bi-people me-2"></i> Usuarios Existentes
    </a>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-primary text-white text-center py-2 mt-auto">
  <small>&copy; 2025 FERREMAS. Todos los derechos reservados. | contacto@ferremas.cl | +56 9 1234 5678</small>
</footer>

</body>
</html>
