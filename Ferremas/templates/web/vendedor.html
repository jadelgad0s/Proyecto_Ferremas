<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FERREMAS | Panel Vendedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">

<header class="py-3 px-4 border-bottom bg-white">
  <div class="container d-flex justify-content-between align-items-center">
    <div style="width: 45px;"></div>
    <img src="{% static 'img/LOGO_FERREMAS_NEGRO.png' %}" alt="FERREMAS" style="height: 45px;" class="mx-auto d-block">
    <div class="d-flex align-items-center gap-3">
      <a href="{% url 'Ferremas:logout' %}" class="btn btn-outline-dark btn-sm">
        <i class="bi bi-box-arrow-right me-1"></i> Salir
      </a>
      <div class="d-flex align-items-center">
        <i class="bi bi-person-circle me-1"></i>
        <span>{{ request.session.usuario_nombre }}</span>
      </div>
    </div>
  </div>
</header>

  <!-- Contenido principal -->
  <main class="container text-center flex-grow-1 d-flex flex-column justify-content-center py-5">
    <h2 class="mb-4">Bienvenido, {{ request.session.usuario_nombre }}</h2>
    <div class="row justify-content-center g-4">
      <div class="col-6 col-md-3">
        <a href="{% url 'Ferremas:gestion_pedidos' %}" class="icon-box">
          <i class="bi bi-card-checklist"></i>
          <div>Gestión Pedidos</div>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="{% url 'Ferremas:productos_bodega' %}" class="icon-box">
          <i class="bi bi-box-seam-fill"></i>
          <div>Productos en Bodega</div>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="{% url 'Ferremas:ordenes_despacho' %}" class="icon-box">
          <i class="bi bi-truck"></i>
          <div>Órdenes de Despacho</div>
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center py-3 mt-auto" style="background-color: #005eff;">
    <div class="container">
      <p class="mb-1">&copy; 2025 FERREMAS. Todos los derechos reservados.</p>
      <small>Contáctanos: contacto@ferremas.cl | +56 9 1234 5678</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
