{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Usuario | Ferremas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f8f9fa;">

<!-- HEADER -->
<header class="py-3 px-4 d-flex justify-content-between align-items-center border-bottom bg-white">
  <div>
    <a href="{% url 'Ferremas:gestion_usuarios' %}" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left"></i>
    </a>
  </div>
  <h5 class="mb-0 fw-bold">Nuevo Usuario</h5>
  <div class="d-flex align-items-center gap-3">
    <a href="{% url 'Ferremas:logout' %}" class="btn btn-outline-dark btn-sm">
      <i class="bi bi-box-arrow-right me-1"></i> Salir
    </a>
    <div class="d-flex align-items-center">
      <i class="bi bi-person-badge me-1"></i>
      <span>{{ request.session.usuario_nombre }}</span>
    </div>
  </div>
</header>

<!-- FORMULARIO -->
<div class="container my-5">
  <div class="mx-auto p-4 border bg-white shadow-sm" style="max-width: 500px;">
    <h5 class="fw-bold mb-4 text-center">Nuevo Usuario:</h5>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="nombre" class="form-label">*Nombre Completo:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="rut" class="form-label">*RUT:</label>
        <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 12345678-9" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">*Correo:</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">*Contrase√±a:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="contrasena" name="contrasena" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye" id="iconEye"></i>
          </button>
        </div>
      </div>
      <div class="mb-4">
        <label for="rol" class="form-label">*ROL:</label>
        <select class="form-select" id="rol" name="rol" required>
          <option value="" disabled selected>Selecciona un rol</option>
          <option value="bodeguero">BODEGUERO</option>
          <option value="contador">CONTADOR</option>
          <option value="vendedor">VENDEDOR</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
      </div>
    </form>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-primary text-white text-center py-2 mt-auto">
  <small>&copy; 2025 FERREMAS. Todos los derechos reservados. | contacto@ferremas.cl | +56 9 1234 5678</small>
</footer>

</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/crear_usuario.js' %}"></script>
</html>
