{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario | Ferremas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f8f9fa;">

<!-- HEADER -->
<header class="py-3 px-4 d-flex justify-content-between align-items-center border-bottom bg-white">
  <div>
    <a href="{% url 'Ferremas:usuarios_existentes' %}" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left"></i>
    </a>
  </div>
  <h5 class="mb-0 fw-bold">Editar Usuario</h5>
  <div class="d-flex align-items-center gap-3">
    <a href="{% url 'Ferremas:logout' %}" class="btn btn-outline-dark btn-sm">
      <i class="bi bi-box-arrow-right me-1"></i> Salir
    </a>
    <div class="d-flex align-items-center">
      <i class="bi bi-person-badge me-1"></i>
      <span>{{ request.session.usuario_nombre }}</span>
    </div>
  </div>
</header>

<!-- FORMULARIO -->
<div class="container my-5">
  <div class="mx-auto p-4 border bg-white shadow-sm" style="max-width: 500px;">
    <h5 class="fw-bold mb-4 text-center">Editar Usuario:</h5>
    <form id="form-editar-usuario" data-id="{{ usuario.id }}">
      {% csrf_token %}

      <div class="mb-3">
        <label for="nombre" class="form-label">*Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">*Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ usuario.apellido }}" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">*Correo electr√≥nico:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
      </div>

      <div class="mb-3">
        <label for="rut" class="form-label">*RUT:</label>
        <input type="text" class="form-control" id="rut" name="rut" value="{{ usuario.rut }}" required>
      </div>

      <div class="mb-4">
        <label for="rol" class="form-label">*Rol:</label>
        <select class="form-select" id="rol" name="rol" required>
          {% for tipo in tipos_usuario %}
            <option value="{{ tipo.id }}" {% if usuario.id_tipo_usuario.id == tipo.id %}selected{% endif %}>
              {{ tipo.tipo_rol|upper }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-primary text-white text-center py-2 mt-auto">
  <small>&copy; 2025 FERREMAS. Todos los derechos reservados. | contacto@ferremas.cl | +56 9 1234 5678</small>
</footer>
<script src="{% static 'js/editar_usuario.js' %}"></script>
</body>
</html>
